trigger:
- main

pool:
  name: Windows-19

steps:

# ✅ Install JFrog CLI using the JFrogToolsInstaller task
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'Artifactory'
    cliInstallationRepo: 'helm'  # ⚠️ Make sure this repo actually contains jfrog-cli, not just Helm charts!

# ✅ Set JFROG_CLI_JAR_PATH variable for Maven extractor
- task: PowerShell@2
  displayName: 'Set JFROG_CLI_JAR_PATH'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=JFROG_CLI_JAR_PATH]C:\\Jfrog-extractors\\build-info-extractor-maven3-2.41.24-uber.jar"

# ✅ Run Maven build using JFrog CLI
- task: JFrogMaven@1
  inputs:
    mavenPomFile: 'pom.xml'  # ✅ Corrected spacing
    goals: 'clean deploy'
    artifactoryResolverService: 'Artifactory'
    targetResolveReleaseRepo: 'maven-azure-libs-release'
    targetResolveSnapshotRepo: 'maven-azure-libs-snapshot'
    artifactoryDeployService: 'Artifactory'
    targetDeployReleaseRepo: 'maven-azure-libs-release-local'
    targetDeploySnapshotRepo: 'maven-azure-libs-snapshot-local'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    javaHomeOption: 'JDKVersion'
